development:
  # Configure available database clients. (required)
  clients:
    # Defines the default client. (required)
    default:
      # Defines the name of the default database that Mongoid can connect to.
      # (required).
      database: citizen_budget_development
      # Provides the hosts the default client can connect to. Must be an array
      # of host:port pairs. (required)
      hosts:
        - <%= ENV['MONGODB_ADDRESS'] %>
      options:

  # Configure Mongoid specific options. (optional)
  options:

test:
  clients:
    default:
      database: citizen_budget_test
      hosts:
        - <%= ENV['MONGODB_ADDRESS'] %>
      options:
        max_pool_size: 1

production:
  clients:
    default:
      logger: false
      database: citizen_budget_production
      hosts:
        - <%= ENV['MONGODB_ADDRESS'] %>
